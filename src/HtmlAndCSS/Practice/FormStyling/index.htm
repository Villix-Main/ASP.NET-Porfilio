<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Styling</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form action="">
            <input name="email" class="user-input" type="email" placeholder="email">
            <input name="username" class="user-input" type="text" placeholder="username">
            <input name="password" class="user-input" type="password" placeholder="password">
            <br>
            <button id="submit" type="submit">Login</button>
        </form>
    </body>
</html>
